
<ion-header translucent="true">

      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    Market Place
  </ion-toolbar>
</ion-header>

  <ion-card [routerLink]="['/app/tabs/market/shoplist','fdrst']" class="ion-activatable ripple-parent">

      src="../../../assets/img/foodRestTile.jpg"
    />

    <div class="card-subtitle"></div>
  </ion-card>
</ion-content>
