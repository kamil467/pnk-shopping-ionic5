<ion-header>
  <ion-toolbar color="crimson">
    <ion-buttons slot="start">
      <ion-button (click)="backButton()"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
   <ion-title>
      Product Category :{{shopName}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<div *ngIf="basketDirect"> 
	<div *ngIf = "basketDirect.totalItemsCount != 0">

	
	<ion-fab vertical="top" horizontal="end" slot="fixed" >
		<ion-fab-button   outline routerLink="/app/tabs/market/my-basket">
			<ion-badge >{{basketDirect.totalItemsCount}}</ion-badge>
			<ion-icon name="cart-sharp"></ion-icon></ion-fab-button>
	  </ion-fab>
</div>
</div>
<ion-content class="card-background-page">
	<ion-card>
<ion-card-header>
	<ion-card-subtitle>
		Special Offer Zone
	</ion-card-subtitle>
</ion-card-header>
<ion-card-content>
 <ion-slides [options]="slideOpt" pager="true">
<ion-slide>
	<ion-card class="slide-card">
		<ion-card-header>
			<ion-card-subtitle>
				<img height="inherit"
                  src="../../../assets/img/product_category.png"
                />
			</ion-card-subtitle>
			
		</ion-card-header>
		<ion-card-content>
        <ion-row>
		
			Amul Butter

		</ion-row>
		<ion-row>
			<strong><del> Rs.100 </del></strong>
		</ion-row>
	<ion-row>
		<strong><ins>Rs.80 only</ins></strong>
	</ion-row>
		</ion-card-content>
	</ion-card>
</ion-slide>
<ion-slide>

	<ion-card class="slide-card">
		<ion-card-header>
			<ion-card-subtitle>
				<img height="inherit"
                  src="../../../assets/img/product_category.png"
                />
			</ion-card-subtitle>
			
		</ion-card-header>
		<ion-card-content>
        <ion-row>
		
		Milk Packet

		</ion-row>
		<ion-row>
			<strong><del> Rs.180 </del></strong>
		</ion-row>
	<ion-row>
		<strong><ins>Rs.160 only</ins></strong>
	</ion-row>
		</ion-card-content>
	</ion-card>
</ion-slide>
<ion-slide>

	<ion-card class="slide-card">
		<ion-card-header>
			<ion-card-subtitle>
				<img height="inherit"
                  src="../../../assets/img/product_category.png"
                />
			</ion-card-subtitle>
			
		</ion-card-header>
		<ion-card-content>
        <ion-row>
		
			Amul Butter

		</ion-row>
		<ion-row>
			<strong><del> Rs.100 </del></strong>
		</ion-row>
	<ion-row>
		<strong><ins>Rs.80 only</ins></strong>
	</ion-row>
		</ion-card-content>
	</ion-card>
</ion-slide>
</ion-slides>
</ion-card-content>
</ion-card>

<hr />
	<div *ngIf="productCatgeoryListObservable | async as catList ; else loadingErrorTemplate">
	  
	<ion-grid>
			<ion-row>
				<ion-col col-4 *ngFor="let category of catList" size="4">
					<ng-container *ngIf="category != undefined; then pccard;">
					</ng-container>
					<ng-template #pccard>
						<ion-card [routerLink]="['/app/tabs/market/product-list',category.id,category.storeCode,category.name]">
							<ng-container *ngIf="category.imageURL != null; then customImage;else defaultImage">
							</ng-container>
							<ng-template #customImage>
								<img [src]="category.imageURL" />
              </ng-template>
								<ng-template #defaultImage>
									<img
                  src="../../../assets/img/product_category.png"
                />
              </ng-template>
									<ion-row class="cat-name">
										<ion-col col-12 align-self-center text-center>
											<div>{{category.name}}</div>
										</ion-col>
									</ion-row>
						</ion-card>
					</ng-template>
				</ion-col>
			</ion-row>

	</ion-grid>
	</div>
	<ng-template #loadingErrorTemplate>
		<div class="spin"> <ion-spinner name="bubbles"></ion-spinner>
		  </div>
		  
	  </ng-template>
</ion-content>
