<!--
  Generated template for the ProductCategoryListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color="crimson">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
   <ion-title>
      Product Category
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
   <ng-container *ngIf="basketFooterObj != 'undefined';">
     <ng-container *ngIf="basketFooterObj.totalItemCount!=0">

       <ion-fab vertical="top" horizontal="end" slot="fixed" >
    <ion-fab-button color="crimson"><ion-badge color="primary" >{{basketFooterObj.totalItemCount }}</ion-badge><ion-icon name="basket"></ion-icon></ion-fab-button>
  </ion-fab>
     </ng-container>
      
  </ng-container>
	<ion-grid>
		<div *ngFor="let row of rowCount">
			<ion-row>
				<ion-col col-4 *ngFor="let category of row">
					<ng-container *ngIf="category != undefined; then pccard;">
					</ng-container>
					<ng-template #pccard>
						<ion-card routerLink="/app/tabs/market/product-list">
							<ng-container *ngIf="category.imageURL != null; then customImage;else defaultImage">
							</ng-container>
							<ng-template #customImage>
								<img [src]="category.imageURL" />
              </ng-template>
								<ng-template #defaultImage>
									<img
                  src="https://firebasestorage.googleapis.com/v0/b/pnkshop-adb8e.appspot.com/o/supermarket%2Fproduct_category.png?alt=media&token=58b70048-1047-412c-9ca2-43961c347ebd"
                />
              </ng-template>
									<ion-row class="cat-name">
										<ion-col col-12 align-self-center text-center>
											<div>{{category.name}}</div>
										</ion-col>
									</ion-row>
						</ion-card>
					</ng-template>
				</ion-col>
			</ion-row>
		</div>
	</ion-grid>
</ion-content>
